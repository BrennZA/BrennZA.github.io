        <script src="js/app.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <title>Brendin Swanepoel - Contact</title>
    </head>

    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
            <!-- <a class="navbar-brand ml-4" href="/pages/index.html"> -->

                <img src="/images/myLogo.png" width="60" height="60" alt="">
            </a>
            <button class="navbar-toggler collapsed custom-toggler d-flex d-lg-none flex-column justify-content-around mr-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav txt-sz-1 mr-8">
                    <li class="nav-item ml-4">
                        <!-- <a class="nav-link txt-s-white" href="/pages/about.html">ABOUT</a> -->
                        <a class="nav-link txt-s-white" href="/about.html">ABOUT</a>

                        <a class="nav-link txt-s-white" href="/portfolio.html">PORTFOLIO</a>

                        <a class="nav-link txt-s-white" href="/contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- CONTACT -->
        <div class="contact-container mw-50 txt-s-white">
            <h2 class="txt-space-1 txt-sz-4 mb-0 text-center">
                CONTACT
            </h2>
            <hr class="mt-3 hr-contact mb-5">

            <form onsubmit="return false" class="w-50 mx-auto mb-6">
                <div id="alert" class="alert alert-container text-center w-50 mx-auto py-4 px-4 bg-light text-black" role="alert">
                    <h5 class="alert-title fs-2 mb-3">Thank You!</h5>
                    <span class="alert-msg d-inline-block fs-4 mb-3">Your message has been succesfully submitted.</span>
                    <hr class="mt-3 hr-alert mb-5">
                    <span class="alert-msg d-inline-block fs-5 mb-4">A copy of your message will be sent to your email to maintain the conversation thread &#128516;</span>
                    <button onclick="alertOK()" class="btn btn-md alert-btn fs-4 w-50 mx-auto">OK</button>
                </div>
                <div class="row row-cols-md-2 row-cols-1 mb-3">
                    <div class="col mb-3">
                        <input type="text" class="form-control form-control-lg fs-4" placeholder="First Name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg fs-4" placeholder="Last Name" aria-label="Last name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg fs-4" placeholder="Email Address" aria-label="Email Address">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg fs-4" placeholder="Contact Number" aria-label="Contact Number">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <textarea class="form-control form-control-lg fs-4" placeholder="Message" aria-label="Message" rows="6"></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" onclick="msgSubmit()" class="btn btn-lg contact-btn fs-3">
                        Submit
                    </button>
                </div>
            </form>


            <!-- FOOTER -->
            <footer class="footer-container text-center w-100 mx-auto pt-5">
                <div class="row mb-3">
                    <span class="copyright fs-4 mx-auto px-0">Copyright &#169; Swanepoel Brendin 2024</span>
                </div>
                <div class="list-social-links px-0 mb-3">
                    <a href="#">
                        <img src="/images/gmail-icon.png" alt="gmail link" class="social-icon mx-2">
                    </a>
                    <a href="#">
                        <img src="/images/linkedin-icon.png" alt="linkedin link" class="social-icon mx-2">
                    </a>
                    <a href="#">
                        <img src="/images/github-icon.png" alt="github link" class="social-icon mx-2">
                    </a>
                </div>
                <div class="list-policies-links fs-4 mb-0 px-0">
                    <a href="#">
                        Privacy Policy
                    </a>
                    <a href="#">
                        Terms of Use
                    </a>
                </div>
            </footer>
        </div>
    </body>
